<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BasicBlog</title>
</head>
<body>
<div>
    <h1>Basic Blog</h1>
</div>
<div>
    {% for post in posts%}
    <h2><a href="">{{post.title}}</a></h2>
    <em>{{post.text|linebreaksbr}}</em>
    <hr>
    <p>Published Date: {{post.publish_date}}</p>
    <br>
</div>
{% endfor %}
</body>
</html>
