{% extends 'BasicBlog/base.html' %}
{% block content %}
{%for post in posts%}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <em>{{post.text|linebreaksbr}}</em>
    <hr>
    <div class="date_auth">
        <p>Account: {{post.author}}</p>
        <p>Published Date: {{post.publish_date}}</p>
    </div>
</div>
{%endfor%}
{% endblock %}
