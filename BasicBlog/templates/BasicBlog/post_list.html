{%load static%}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css'%}">
    <title>BasicBlog</title>
</head>
<body>

    <div class="page-header">
        <h1><a href="">BlogSite</a></h1>
    </div>

    <div class="content containter">
        <div class="row">
            {%for post in posts%}
            <div class="col-md-8">
                <div class="post">
                    <h2><a href="">{{post.title}}</a></h2>
                    <em>{{post.text|linebreaksbr}}</em>
                    <hr>
                    <div class="date_auth">
                        <p>Account: {{post.author}}</p>
                        <p>Published Date: {{post.publish_date}}</p>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Site build with Django <a href="https://github.com/DanZut/Django_Blog_Basic">Source Code</a> Learning Project</p>
    </div>

</body>
</html>
